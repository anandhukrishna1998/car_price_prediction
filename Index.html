<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Resale Value Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Car Resale Value Prediction</h1>
    <form id="predictionForm">
      <label for="make">Car Name:</label>
      <input type="text" id="make" name="make" required>

      <label for="model">Year:</label>
      <input type="number" id="model" name="model" min="1900" max="2024" required>

      <label for="kmDriven">Km Driven:</label>
      <input type="number" id="kmDriven" name="kmDriven" min="0" required>

      <label for="fuelType">Fuel Type:</label>
      <input type="text" id="fuelType" name="fuelType" required>

      <label for="sellerType">Seller Type:</label>
      <input type="text" id="sellerType" name="sellerType" required>

      <label for="transmission">Transmission:</label>
      <input type="text" id="transmission" name="transmission" required>

      <label for="owner">Owner:</label>
      <input type="text" id="owner" name="owner" required>

      <label for="engine">Engine:</label>
      <input type="number" id="engine" name="engine" min="0" required>

      <label for="maxPower">Max Power:</label>
      <input type="number" id="maxPower" name="maxPower" min="0" required>

      <label for="torque">Torque:</label>
      <input type="number" id="torque" name="torque" min="0" required>

      <label for="seats">Seats:</label>
      <input type="number" id="seats" name="seats" min="1" required>

      <h2>Or Upload CSV File</h2>
      <input type="file" name="file" accept=".csv" required>

      <button type="submit">Predict Resale Value</button>
    </form>
    <div id="predictionResult"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
